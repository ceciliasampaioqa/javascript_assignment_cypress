name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (Chrome)
        run: npm run ci:chrome

      - name: Run Cypress tests (Firefox)
        run: npm run ci:firefox

      - name: Run Cypress tests (Edge)
        run: npm run ci:edge

      - name: Upload mochawesome JSONs
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-jsons
          path: cypress/reports/mochawesome/.jsons/*.json
          retention-days: 2

  generate-report:
    needs: cypress-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download mochawesome JSONs
        uses: actions/download-artifact@v4
        with:
          name: mochawesome-jsons
          path: cypress/reports/mochawesome/.jsons/

      - name: Merge and generate HTML reports
        run: npm run generate:all:reports

      - name: Upload HTML reports
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-reports
          path: |
            cypress/reports/mochawesome/report-chrome.html
            cypress/reports/mochawesome/report-firefox.html
            cypress/reports/mochawesome/report-edge.html
          retention-days: 2

      - name: Add summary to workflow
        run: |
          echo "## ðŸ“Š Cypress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… HTML reports generated para cada browser:" >> $GITHUB_STEP_SUMMARY
          echo "- **Chrome**: report-chrome.html" >> $GITHUB_STEP_SUMMARY
          echo "- **Firefox**: report-firefox.html" >> $GITHUB_STEP_SUMMARY
          echo "- **Edge**: report-edge.html" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ [Download reports from artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)" >> $GITHUB_STEP_SUMMARY
