name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare report folder for ${{ matrix.browser }}
        run: mkdir -p cypress/reports/mochawesome/${{ matrix.browser }}/.jsons

      - name: Run Cypress tests on ${{ matrix.browser }}
        run: npm run ci:${{ matrix.browser }}
        env:
          REPORT_NAME: ${{ matrix.browser }}

      - name: Upload test results (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results-${{ matrix.browser }}
          path: cypress/reports/mochawesome/${{ matrix.browser }}/.jsons
          retention-days: 30

  generate-reports:
    needs: cypress-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create JSON directories
        run: |
          mkdir -p cypress/reports/mochawesome/chrome/.jsons
          mkdir -p cypress/reports/mochawesome/firefox/.jsons
          mkdir -p cypress/reports/mochawesome/edge/.jsons

      - name: Download Chrome results
        uses: actions/download-artifact@v4
        with:
          name: cypress-results-chrome
          path: cypress/reports/mochawesome/chrome/.jsons

      - name: Download Firefox results
        uses: actions/download-artifact@v4
        with:
          name: cypress-results-firefox
          path: cypress/reports/mochawesome/firefox/.jsons

      - name: Download Edge results
        uses: actions/download-artifact@v4
        with:
          name: cypress-results-edge
          path: cypress/reports/mochawesome/edge/.jsons

      - name: Generate all reports
        run: npm run generate:all:reports
        continue-on-error: true

      - name: Upload HTML reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-reports
          path: |
            cypress/reports/mochawesome/chrome/report-chrome.html
            cypress/reports/mochawesome/firefox/report-firefox.html
            cypress/reports/mochawesome/edge/report-edge.html
          retention-days: 30

      - name: Add summary to PR
        run: |
          echo "## ðŸ“Š Cypress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ¢ Chrome report available" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ¢ Firefox report available" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ¢ Edge report available" >> $GITHUB_STEP_SUMMARY
