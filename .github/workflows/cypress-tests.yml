name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests on ${{ matrix.browser }}
        run: |
          export CYPRESS_REPORT_PATH=cypress/reports/mochawesome/${{ matrix.browser }}
          mkdir -p $CYPRESS_REPORT_PATH/.jsons
          npm run ci:${{ matrix.browser }}
          echo "Copying mochawesome JSON reports to .jsons folder..."
          cp $CYPRESS_REPORT_PATH/*.json $CYPRESS_REPORT_PATH/.jsons/ || echo "No JSONs to copy"
        env:
          REPORT_NAME: ${{ matrix.browser }}

      - name: Upload JSON test results
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results-${{ matrix.browser }}
          path: cypress/reports/mochawesome/${{ matrix.browser }}/.jsons/*.json

  generate-reports:
    needs: cypress-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download test results from Chrome
        uses: actions/download-artifact@v4
        with:
          name: cypress-results-chrome
          path: cypress/reports/mochawe
